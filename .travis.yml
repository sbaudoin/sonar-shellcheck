language: java
jdk:
  - oraclejdk8
addons:
  sonarcloud:
    organization: "sbaudoin-github"
    token:
      secure: ""
sudo: required
services:
  - docker
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi
install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  - bash it/it.sh 6.6 3.2.0.1227
  - bash it/it.sh 6.7 3.2.0.1227
  - bash it/it.sh 7.0 3.2.0.1227
  - bash it/it.sh 7.1 3.2.0.1227
  - bash it/it.sh 7.4-community 3.2.0.1227
deploy:
  - provider: script
    script: bash .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: sbaudoin/sonar-shellcheck
      all_branches: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - target/sonar-shellcheck-plugin-*.jar
    skip_cleanup: true
    on:
      repo: sbaudoin/sonar-shellcheck
      tags: true
