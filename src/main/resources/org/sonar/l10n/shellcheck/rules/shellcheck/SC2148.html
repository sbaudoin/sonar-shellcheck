<p>Add shebang to the top of your script:</p>
<pre><code class="lang-bash">#!/bin/bash
</code></pre>
<p>Alternatively, if that is not possible / desirable, you can use the <code>--shell</code> switch:</p>
<pre><code class="lang-bash">shellcheck --shell=bash without-shebang.sh
</code></pre>
<p>See <code>shellcheck --help</code> for a list of supported flavors.</p>
